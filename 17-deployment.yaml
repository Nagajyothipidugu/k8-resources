apiVersion: apps/v1
kind: Deployment
metadata: 
    name: nginx 
    # These are deployment labels
    labels: 
      purpose: deployment-demo 
      project: roboshop 
      app: nginx
spec: 
 replicas: 2 
 # These are the labels replica set uses to create pod replicas,this should match pod labels
 selector: 
   matchLabels: 
      purpose: deployment-demo 
      project: roboshop 
      app: nginx
 # This is Pod definition     
 template: 
   metadata: 
     labels: 
        purpose: deployment-demo 
        project: roboshop 
        app: nginx
   spec: 
     containers:
       - name: nginx
         image: nginx:stable-perl
             
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  #service labels 
  labels: 
     purpose: service-demo 
spec: 
  selector: 
    purpose: service-demo 
    project: roboshop
    environment: dev 
  ports: 
   - protocol: TCP 
     port:  80 # Service Port
     targetPort: 80 # container port      
             